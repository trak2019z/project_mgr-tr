<div class="center">
<mat-card style="width: 100%!important" class="mt-3">
<mat-card-title>
    {{(post | async)?.title}}
</mat-card-title>
<mat-card-content>
  <div class="container-fliud">
    <div class="wrapper row">
      <img src="{{project.images.path}}" class="rounded float-right" alt="Obrazek ilustrujący projekt">

      <div class="details col-md-6">
        <div class="rating">
          <div class="stars">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
        </div>
        <p class="product-description">{{(post | async)?.body}}</p>
        <div>
          <button mat-raised-button class="mt-2" color="primary">Pobierz</button>
        </div>
        <div class="project-info">
            <div class="panel-group" >
              <div class="panel panel-default">
                <div class="panel-body">Autor :Testowy Autor</div>
              </div>
              <div class="panel panel-default">
                <div class="panel-body">Rok wydania :Testowy rok</div>
              </div>
            </div>
			</div>
        <div class="project-statistic">
          <div class="panel-group" >
            <div class="panel panel-default">
              <div class="panel-body">Wyświetlenia : 1000</div>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">Pobrania :99</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card-content>
</mat-card>
</div>
